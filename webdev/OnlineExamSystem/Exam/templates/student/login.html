{% extends 'base_auth.html' %}

{% load static %}


{% block body %}
<style>
*{
	color: #745959;
}
img{
  width:25em;
  height:20.6em;
  transform:translateX(2.5em);

}
.row{
  display: grid;
    padding: 5% 15% 20% 10%;
    background: rgba(0,0,0,0.5);
  grid-template-columns: 40% auto;
}
input[type=submit]:hover{
        background: #A3D5FF;
    }
.overlay{
    height: 100%;
    width: 100%;
    z-index: 1;
    top: 0;
    left: 0;
    }
</style>

<div class="overlay">
	<div class="row">
		<div class="col" style="background-color: lightyellow;"><br><br>
			<img src="{% static 'img/login.jpg' %}" alt="">
		</div>
		<div class="col" style="background-color: lightyellow;">
            <div class="container">
			<div class="card mt-5" style="background-color: lightyellow;">
				<div class="card-body">
					<div class="card-title py-3">

					<h4 style="color: black; font-size: 35px; font-variant: small-caps;">Login to Student Account</h4>
					</div>
					<form action="{% url 'login' %}" method="post">
						{% csrf_token %}

						{% include 'partials/_messages.html' %}

					<div class="form-group">

						<input type="text" name="username" id = "usernamefield"
						value="{{fieldValues.username}}" placeholder ="username" class="form-control form-control-sm">
					</div>

					<div class="form-group">

						<input type="password" name="password" id = "passwordfield" placeholder ="password" class="form-control form-control-sm">
					</div>

					<input type="submit" value="Log In" class = "btn btn-block btn-primary" style="border-color:#745959; color: black;"/>

				</form>
					<div class="container">
						<span class = "text-lead lead"> Dont have an account? </span><a href = "{% url 'register' %}" class="">Register</a>

						<br>

						<span  class = "text-lead lead"> Forgot Password? </span><a href = "{% url 'password_reset' %}" class="">Reset</a>
					</div>
				</div>
			</div>
      </div>
		</div>
		<div class="col-md-4"></div>
	</div>
</div>

<script src = "{% static 'js/register.js' %}" type="text/javascript"></script>

{% endblock %}
